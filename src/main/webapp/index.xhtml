<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h1>Pet Supplies</h1>
        <p>Our products:</p>
        <h:dataTable value="#{productBean.getProductList()}" var="p" border="1">

            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{p.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                #{p.price}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Description
                </f:facet>
                #{p.description}
            </h:column>

        </h:dataTable>
        <p>You can order any of these products by calling us at: 012345678</p>
    </h:body>
</html>
