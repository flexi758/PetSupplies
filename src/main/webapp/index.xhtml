<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </h:head>
    <h:body style="background-color: #ececec">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <h1><span class="label label-primary">Pet Supplies</span></h1>
        <p>Onze producten:</p>
        <h:commandButton type="submit" class="btn-default" id="cba" value="Alle dieren">
            <f:ajax execute="cb" render="dt" /> 
        </h:commandButton>
        <h:commandButton class="btn-default" value="Honden">
            <f:ajax render="dt" />
        </h:commandButton>
        <p></p>
        <h:dataTable class="table-hover" value="#{productBean.getProductList()}" var="p" border="1" id="dt">
               
            <h:column>
                <f:facet name="header">
                    Naam
                </f:facet>
                #{p.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Prijs
                </f:facet>
                #{p.price}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Omschrijving
                </f:facet>
                #{p.description}
            </h:column>

        </h:dataTable>
        <p></p>
        <p>U kunt deze producten bestellen door te bellen naar: 0123456789!</p>
        </div>
    </h:body>
</html>
